<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <style>
      .fur-dark { fill: #1a1a1a; }
      .fur-med { fill: #333333; }
      .fur-light { fill: #4a4a4a; }
      .eye-glow { fill: #ff0000; }
      .eye-bright { fill: #ffaa00; }
      .teeth { fill: #ffffff; }
      .scar { fill: none; stroke: #0a0a0a; stroke-width: 1.5; }
    </style>
    <radialGradient id="eyeGlow">
      <stop offset="0%" style="stop-color:#ffaa00"/>
      <stop offset="50%" style="stop-color:#ff3300"/>
      <stop offset="100%" style="stop-color:#cc0000"/>
    </radialGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="32" cy="32" r="31" fill="#0d0d0d"/>

  <!-- Head shape - angular and menacing -->
  <path d="M 32 5 L 50 15 L 58 30 L 55 48 L 32 60 L 9 48 L 6 30 L 14 15 Z" class="fur-dark"/>

  <!-- Fur texture overlays -->
  <path d="M 20 20 L 18 28 L 22 26 Z M 44 20 L 46 28 L 42 26 Z" class="fur-med"/>
  <path d="M 15 35 L 13 42 L 18 40 Z M 49 35 L 51 42 L 46 40 Z" class="fur-med"/>

  <!-- Sharp ears with depth -->
  <path d="M 12 15 L 8 2 L 20 12 Z" class="fur-med"/>
  <path d="M 14 13 L 12 5 L 18 13 Z" class="fur-dark"/>
  <path d="M 52 15 L 56 2 L 44 12 Z" class="fur-med"/>
  <path d="M 50 13 L 52 5 L 46 13 Z" class="fur-dark"/>

  <!-- Menacing brow ridges -->
  <path d="M 18 24 Q 22 22 26 24" class="fur-med" stroke="#0a0a0a" stroke-width="2"/>
  <path d="M 46 24 Q 42 22 38 24" class="fur-med" stroke="#0a0a0a" stroke-width="2"/>

  <!-- Eyes with intense glow -->
  <ellipse cx="24" cy="28" rx="5" ry="7" fill="url(#eyeGlow)"/>
  <ellipse cx="40" cy="28" rx="5" ry="7" fill="url(#eyeGlow)"/>
  <ellipse cx="24" cy="27" rx="3" ry="4" class="eye-bright"/>
  <ellipse cx="40" cy="27" rx="3" ry="4" class="eye-bright"/>

  <!-- Battle scar across left eye -->
  <path d="M 20 22 L 26 34" class="scar"/>

  <!-- Aggressive snout -->
  <path d="M 32 35 L 22 42 L 24 50 L 32 52 L 40 50 L 42 42 Z" class="fur-light"/>
  <path d="M 32 35 L 27 40 L 28 46 L 32 48 L 36 46 L 37 40 Z" class="fur-med"/>

  <!-- Snarling nose -->
  <ellipse cx="32" cy="38" rx="4" ry="3" class="fur-dark"/>
  <path d="M 30 39 L 32 41 L 34 39" stroke="#000" stroke-width="1" fill="none"/>

  <!-- Open mouth with vicious fangs -->
  <path d="M 26 44 Q 32 50 38 44" stroke="#0a0a0a" stroke-width="2" fill="#1a1a1a"/>

  <!-- Large prominent fangs -->
  <path d="M 27 44 L 26 52 L 29 45 Z" class="teeth"/>
  <path d="M 37 44 L 38 52 L 35 45 Z" class="teeth"/>
  <path d="M 30 45 L 29 50 L 31 46 Z" class="teeth"/>
  <path d="M 34 45 L 35 50 L 33 46 Z" class="teeth"/>

  <!-- Additional scars for battle-worn look -->
  <path d="M 45 36 L 52 38" class="scar"/>
  <path d="M 12 30 L 8 35" class="scar"/>
</svg>
